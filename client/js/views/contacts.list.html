<!-- jumbotron -->
<div class="jumbotron">
    <h1>Contacts</h1>
    <p>Below are my contacts!</p>
</div>
<!-- end jumbotron -->

<!-- row -->
<div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="" >
            <form  class="form-inline">
                <input type="search" id="st-search-input" class="form-control pull-right search search-input" placeholder="Search" ng-model="keywords"/>
                <a href="" class="btn btn-primary pull-right search-button" ng-click="search(keywords)"><i class="glyphicon glyphicon-search"> </i>Search</a>
                <a href="" class="btn btn-success pull-right" ng-click="toggle()"><i class="glyphicon glyphicon-plus-sign"></i> New Contact</a>
            </form>
        </div>


    </div>

    <form action="" name="myForm" novalidate ng-hide="contactForm" ng-submit="addContact()" class="css-form">
        <legend>Enter new Contact </legend>

        <div class="form-group col-md-6" ng-class=" { 'has-error': myForm.content.$invalid && myForm.content.$dirty }">
            <label for=""></label>
            <input type="text" class="form-control" name="content" id="" placeholder="First Name" required ng-model='newContact.firstName'>
            <br />
            <input type="text" class="form-control" name="content" id="" placeholder="Last Name"  required ng-model='newContact.lastName'>
            <br />
            <input type="text" class="form-control" name="content" id="" placeholder="Email"  ng-model='newContact.email'>
            <br />
            <input type="text" class="form-control" name="content" id="" placeholder="Phone"   ng-model='newContact.phone'>
            <br />
            <span class="has-error control-label" ng-show="myForm.content.$invalid && myForm.content.$dirty">
                Name field is required!
            </span>
            <button type="" class="btn btn-primary" ng-disabled="myForm.$invalid" >Submit</button>
        </div>




    </form>

</div>
<!-- end row -->

<br />

<!-- row -->
<div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th style="text-align: center;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td align="center"><a href="/#contacts/edit/{{ contact.id }}" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i> Edit</a>  <a href="" class="btn btn-danger" ng-click="deleteContact(contact)"><i class="glyphicon glyphicon-erase"></i> Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
<!-- end row -->
