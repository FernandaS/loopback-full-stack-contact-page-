<div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th style="text-align: center;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td align="center"><a href="/#contacts/{{ contact.id }}" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i> Edit</a>  <a href="" class="btn btn-danger" ng-click="deleteContact(contact)"><i class="glyphicon glyphicon-erase"></i> Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
